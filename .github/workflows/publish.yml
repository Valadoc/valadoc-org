name: Publish Docker Image

on:
  schedule:
    - cron:  '0 0 * * *'

  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Publish
      run: |
        docker login -u "${{ secrets.DockerUsername }}" -p "${{ secrets.DockerPassword }}"
        docker build -t valalang/docs:latest .
        docker push valalang/docs:latest
